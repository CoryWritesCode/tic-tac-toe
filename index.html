<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cory's Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="" id="board">
      <h1>Tic-Tac-Toe</h1>
      <h3 class="winner" id="winnerCircle"></h3>
      <div class="row" id="topRow">
        <div class="top left" id="top-left">

        </div>
        <div class="top center" id="top-center">

        </div>
        <div class="top right" id="top-right">

        </div>
      </div>
      <div class="row" id="middleRow">
        <div class="middle left" id="middle-left">

        </div>
        <div class="middle center" id="middle-center">

        </div>
        <div class="middle right" id="middle-right">

        </div>
      </div>
      <div class="row" id="bottomRow">
        <div class="bottom left" id="bottom-left">

        </div>
        <div class="bottom center" id="bottom-center">

        </div>
        <div class="bottom right" id="bottom-right">

        </div>
      </div>
    </div>

    <script type="text/javascript" src="app.js">

    </script>
  </body>
</html>
